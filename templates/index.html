<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Rachel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Nunito Sans', sans-serif;
            background: linear-gradient(-45deg, #FDF8F5, #F5EBE0, #EAD7D7, #FDF8F5);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            color: #5C4B4B;
        }

        .font-display {
            font-family: 'Playfair Display', serif;
        }

        /* Custom color palette */
        .bg-beige { background-color: #F5EBE0; }
        .text-blush { color: #D5B4B4; }
        .bg-blush-light { background-color: #EAD7D7; }
        .bg-blush-dark { background-color: #D5B4B4; }
        .border-blush { border-color: #D5B4B4; }

        /* Navigation hover effect */
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #D5B4B4;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }

        /* Chat bubble styling and animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chat-bubble {
            animation: fadeIn 0.3s ease forwards;
        }

        /* Custom scrollbar */
        #chat-window::-webkit-scrollbar {
            width: 6px;
        }
        #chat-window::-webkit-scrollbar-track {
            background: #F5EBE0;
        }
        #chat-window::-webkit-scrollbar-thumb {
            background-color: #D5B4B4;
            border-radius: 10px;
        }

        /* Typing indicator animation */
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        .typing-dot {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        /* Reveal on scroll animation */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
        html {
             scroll-behavior: smooth;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header & Navigation -->
    <header class="bg-beige/80 backdrop-blur-sm shadow-sm sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-xl font-semibold text-gray-700 font-display">Rachel's Hub</div>
            <div class="hidden md:flex items-center space-x-8">
                <a href="#home" class="nav-link text-gray-600 hover:text-blush">Home</a>
                <a href="#about" class="nav-link text-gray-600 hover:text-blush">About</a>
                <!-- <a href="#ta" class="nav-link text-gray-600 hover:text-blush">Teaching</a>
                <a href="#hobbies" class="nav-link text-gray-600 hover:text-blush">Hobbies</a> -->
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        <!-- Hero Section -->
        <section id="home" class="h-screen flex items-center justify-center text-center">
            <div class="reveal">
                <h1 class="text-5xl md:text-7xl font-bold font-display text-gray-800">Welcome to My Hub</h1>
                <p class="mt-4 text-lg text-gray-600">I'm Rachel. This is my personal space, powered by AI.</p>
                <a href="#chat-section" class="mt-8 inline-block bg-blush-dark text-white font-semibold py-3 px-8 rounded-full shadow-lg hover:bg-opacity-80 transition duration-300">
                    Meet My AI
                </a>
            </div>
        </section>

        <!-- Chat Section -->
        <section id="chat-section" class="py-20 flex items-center justify-center">
            <div class="w-full max-w-2xl h-[70vh] flex flex-col bg-white/60 backdrop-blur-sm shadow-xl rounded-2xl border border-gray-200/50 reveal">
                <!-- Chat Header -->
                <div class="p-4 border-b border-gray-200/80">
                    <h1 class="text-2xl font-bold text-center text-gray-700 font-display">Ask Rachel</h1>
                    <p class="text-sm text-center text-gray-500">Your Personal AI Knowledge Hub</p>
                </div>

                <!-- Chat Window -->
                <div id="chat-window" class="flex-1 p-6 space-y-4 overflow-y-auto">
                    <!-- Initial Welcome Message -->
                    <div class="flex justify-start chat-bubble">
                        <div class="bg-beige rounded-2xl rounded-bl-none p-3 max-w-sm">
                            <p class="text-sm text-gray-800">Hello! How can I help you today? Feel free to ask me anything about Rachel's portfolio, teaching experience, or hobbies.</p>
                        </div>
                    </div>
                </div>

                <!-- Chat Input -->
                <div class="p-4 bg-beige/50 border-t border-gray-200/80">
                    <form id="chat-form" class="flex items-center space-x-3">
                        <input id="chat-input" type="text" placeholder="Ask me anything..." autocomplete="off"
                               class="w-full px-4 py-3 text-sm text-gray-700 bg-white border border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-blush-dark/50 transition duration-300">
                        <button type="submit" class="bg-blush-dark text-white rounded-full p-3 hover:bg-opacity-80 transition duration-300 shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.428A1 1 0 0010 16h.008a1 1 0 00.724-.316l5-1.428a1 1 0 001.17-1.408l-7-14z" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Placeholder Sections for Navigation -->
        <section id="about" class="h-96 container mx-auto p-8 reveal"><h2 class="text-4xl font-display">About</h2></section>
        <!--
        <section id="ta" class="h-96 container mx-auto p-8 reveal"><h2 class="text-4xl font-display">Teaching</h2></section>
        <section id="hobbies" class="h-96 container mx-auto p-8 reveal"><h2 class="text-4xl font-display">Hobbies</h2></section>
        -->

    </main>

    <script>
        // --- Chat Logic ---
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatWindow = document.getElementById('chat-window');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = chatInput.value.trim();
            if (!question) return;
            addMessage(question, 'user');
            chatInput.value = '';
            showTypingIndicator();
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question }),
                });
                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                const data = await response.json();
                hideTypingIndicator();
                addMessage(data.answer || "Sorry, I couldn't find an answer.", 'rachel');
            } catch (error) {
                console.error('Error fetching response:', error);
                hideTypingIndicator();
                addMessage("Sorry, I encountered an error. Please try again.", 'rachel');
            }
        });

        function addMessage(text, sender) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'chat-bubble');
            if (sender === 'user') {
                messageWrapper.classList.add('justify-end');
                messageWrapper.innerHTML = `<div class="bg-blush-light rounded-2xl rounded-br-none p-3 max-w-sm"><p class="text-sm text-gray-800">${text}</p></div>`;
            } else {
                messageWrapper.classList.add('justify-start');
                messageWrapper.innerHTML = `<div class="bg-beige rounded-2xl rounded-bl-none p-3 max-w-sm"><p class="text-sm text-gray-800">${text}</p></div>`;
            }
            chatWindow.appendChild(messageWrapper);
            scrollToBottom();
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.id = 'typing-indicator';
            indicator.classList.add('flex', 'justify-start', 'chat-bubble');
            indicator.innerHTML = `<div class="bg-beige rounded-2xl rounded-bl-none p-3 max-w-sm"><div class="flex items-center space-x-1"><div class="typing-dot h-2 w-2 bg-blush-dark rounded-full"></div><div class="typing-dot h-2 w-2 bg-blush-dark rounded-full"></div><div class="typing-dot h-2 w-2 bg-blush-dark rounded-full"></div></div></div>`;
            chatWindow.appendChild(indicator);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
        }

        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // --- Reveal on Scroll Logic ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.reveal').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
